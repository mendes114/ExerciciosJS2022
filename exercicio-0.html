<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h3> Escreva um programa para ler uma temperatura em graus Fahrenheit, calcular e escrever o valor correspondente em graus Celsius. (C = (F-32 * 5 / 9) </h3>

    <form>
        <input type="text" id="valor" placeholder="digite a temperatura"><br>
        
    </form>
    
    <button type="button" onclick="calcular()">calcular</button>
        <h1 id="resposta"></h1>

    <script>
    function calcular(){    
       
        var fahrenheit = parseFloat(document.getElementById('valor').value);
       
        var celsius = ((fahrenheit - 32 )* (5/9));
     
        document.getElementById("resposta").innerHTML = '<b>é igual a   </b>' + celsius + '<b> ° Celsius </b>';
    }
      </script>
</body>

</html>
