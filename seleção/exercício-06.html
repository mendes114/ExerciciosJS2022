<h1> Reescreva o programa do exercício anterior considerando o zero como neutro, ou seja, se for
    digitado o valor zero, escrever a palavra zero.
    </h1>
<body>
    
    <form>
        <input type="text" id="entrada" placeholder="Numero" onkeyup="calc()">
       
    </form>
<p1  id="saida"></p1>


<script>
    function calc() {
        var n = parseFloat(document.getElementById('entrada').value);
    

        if (n > 0) {
            document.getElementById('saida').innerHTML = "Positivo";
         }
        else if  (n == 0) {
            document.getElementById('saida').innerHTML = "Zero";
        }
        else {
            document.getElementById('saida').innerHTML = "Negativo";
        }

    }
</script>

</body>
