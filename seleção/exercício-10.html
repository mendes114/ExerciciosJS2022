<h1> As maçãs custam R$ 0,30 cada se forem compradas menos do que uma dúzia, e R$ 0,25 se forem
    compradas pelo menos doze. Escreva um programa que leia o número de maçãs compradas, calcule e
    escreva o valor total da compra
    
    </h1>
<body>
    
    <form>
        <input type="text" id="entrada" placeholder="Numero de maçãs">
        
        
        <button type="button" onclick="calc()">OK</button>
    </form>
<p1 id="saida"></p1>


<script>
    function calc() {

        var preço1 = 0.30;
        var preço2 = 0.25;
        var valorUnitario = 0;
        


        var quantidade = parseInt(document.getElementById('entrada').value);
        
        if (quantidade<12) { valorUnitario = preço1}

        else { valorUnitario = preço2;
         }
        
        var totalDaCompra = (quantidade * valorUnitario);

            document.getElementById('saida').innerHTML = totalDaCompra;
        }
       

    
</script>

</body>
