<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção 14</title>

<h1> 14) Escreva um programa para ler o número de gols marcados pelo Grêmio e o número de gols marcados pelo Inter em um GRENAL. Escrever o nome do vencedor. Caso não haja vencedor deverá ser impressa a palavra EMPATE.
    
    </h1>
<body>
    
    <form>
        <input type="text" id="entrada" placeholder="Gols Grêmio">
        <input type="text" id="entrada2" placeholder="Gols Inter">
        
        
        <button type="button" onclick="calc()">OK</button>
    </form>
<p1 id="saida"></p1>


<script>
    function calc() {

        var golsGremio = parseInt(document.getElementById('entrada').value);
        var golsInter = parseInt(document.getElementById('entrada2').value);
      
        
        if (golsGremio > golsInter) { document.getElementById('saida').innerHTML = 'Grêmio!!!!'}

        else if (golsInter > golsGremio) { document.getElementById('saida').innerHTML = 'Inter!!!!'
         }
        
         else  { document.getElementById('saida').innerHTML = 'Empate'}
       

    }
</script>

</body>

</html>
