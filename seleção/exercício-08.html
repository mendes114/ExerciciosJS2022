<h1> Escreva um programa para ler o ano de nascimento de uma pessoa e escrever uma mensagem que
    diga se ela poderá ou não votar este ano (não é necessário considerar o mês em que ela nasceu).
    
    </h1>
<body>
    
    <form>
        <input type="text" id="entrada" placeholder="Numero">
        
        
        <button type="button" onclick="calc()">OK</button>
    </form>
<p1 id="saida"></p1>


<script>
    function calc() {

        var anoNascimento = parseFloat(document.getElementById('entrada').value);
        
        var ano = 2022
    
        var idade = ano-anoNascimento;

        if (idade>16) {
            document.getElementById('saida').innerHTML = "Apto ao voto";
         }
        else  {
            document.getElementById('saida').innerHTML = "Não está apto";
        }
       

    }
</script>

</body>
