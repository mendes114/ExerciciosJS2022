<html lang="en">

<h1> Escreva um programa para ler um valor e escrever se é positivo ou negativo. Considere o valor
    zero como positivo</h1>
<body>
    
    <form>
        <input type="text" id="entrada" placeholder="Numero" onkeyup="calc()">
       
    </form>
<p1  id="saida"></p1>


<script>
    function calc() {
        var n = parseFloat(document.getElementById('entrada').value);
        if (n >= 0) {
            document.getElementById('saida').innerHTML = "Positivo";
         }
        else {
            document.getElementById('saida').innerHTML = "Negativo";
        }
    }
</script>

</body>

</html>
